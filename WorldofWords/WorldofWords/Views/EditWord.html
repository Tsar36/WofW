<div class="modal-header">
    <button class="modal-title close" ng-click="cancel()">x</button>
    <h3 class="modal-title">Edit word</h3>
</div>
<div class="modal-body">
    
    <div class="row">
        <h4 class="col-sm-3">Word</h4><h4><input class="col-sm-5" ng-model='WordToEdit'/></h4>
    </div>
    <div class="row">
        <h4 class="col-sm-3">Description</h4><h4><input class="col-sm-5" ng-model='descriptionOfWordToEdit' /></h4>
    </div>
    <div class="row">
        <h4 class="col-sm-3">Transcription</h4><h4><input class="col-sm-5" ng-model='transcriptionOfWordToEdit' /></h4>
    </div>
        <div class="row">
        <h4 class="col-sm-3">Translation</h4><h4><input class="col-sm-5" ng-model='translationToEdit' /></h4>
    </div>
</div>

<div class="modal-footer">
    <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="ManipulateData()">
            Update word
        </button>
    </span>
</div>
