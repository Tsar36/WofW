<div ng-include="'Views/ConfirmModal.html'"></div>
<div ng-include="'Views/MessageModal.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>My Groups</h2>
        </div>
    </div>
    <div ng-hide="groups.length" align="center">
        <div class="text-primary">
            <h3>You haven't created any Groups</h3>
        </div>
    </div>
    <div class="row" ng-show="groups.length">
        <div class="col-md-2">
            <input class="form-control" placeholder="Search by name" ng-change="showGroups()" ng-model="searchName" />
        </div>
        <div class="col-md-offset-5 col-md-5 text-right">
            <div class="form-inline margins-vertikal-sm">
                <div class="input-group form-group">
                    <span class="input-group-addon"><strong>Order by:</strong></span>
                    <select class="form-control input-addon-sm" ng-model="orderBy" ng-change="showGroups()" ng-options="s for s in ['Date', 'Name']"></select>
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><strong>Items per page:</strong></span>
                    <input type="number" min="1" class="form-control input-addon-sm" ng-model="itemsPerPage" ng-change="showGroups()">
                </div>
            </div>
        </div>
    </div>
    <div ng-show="groups.length" class="panel panel-default">
        <table class="table">
            <thead>
                <tr class="blod-text text-center">
                    <td class="text-left">Name</td>
                    <td class="text-left">Course</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="group in groupsToShow" class="text-center">
                    <td class="text-left"><h4>{{group.Name}}</h4></td>
                    <td class="text-left"><h4>{{ group.CourseName }}</h4></td>
                    <td class="width-glyphicons">
                        <a href="Index#/Groups/{{group.Id}}" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                    <td class="width-glyphicons">
                        <button class="btn btn-default" ng-click="deleteGroupById(group.Id)">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row text-center">
        <pagination ng-show="groupsToShowCount > itemsPerPage"
                    boundary-links="true"
                    total-items="groupsToShowCount"
                    items-per-page="itemsPerPage"
                    max-size="10"
                    ng-model="currentPage"
                    ng-change="showGroups()"
                    class="pagination-sm"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="First" last-text="Last">
        </pagination>
    </div>
    <div class="row text-center">
        <a href="Index#/AddGroup" class="btn btn-primary btn-lg margins-vertikal-sm">
            Create Group
        </a>
    </div>
</div>
