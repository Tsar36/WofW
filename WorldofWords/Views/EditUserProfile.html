<div ng-include="'Views/MessageModal.html'"></div>
<div class="container text-center">
    <div class="row">
        <h2>Your Profile</h2>
        <table class="table">
            <tr>
                <td>
                    <div class="name-change">
                        <div id="nameTitle" ng-hide="showName">
                            <div class="name-title">
                                <label>Name: </label>
                                <label id="userNameStyle"><span ng-bind="userName"></span></label>
                                <a id="editName" ng-click="hideNameTitle();">
                                    <span class="btn glyphicon glyphicon-pencil"></span>
                                </a>
                            </div>
                        </div>
                        <div id="changeName" ng-show="showName">
                            <form id="editNameForm" class="form-horizontal" role="form">
                                <div class="form-group form-horizontal">
                                    <label class="col-sm-12">Changing Name</label>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="text-center control-label col-sm-6">New Name</label>
                                    <input type="text" id="userNewName" class="form-control col-sm-6" ng-model="userNewName" value="" placeholder="{{userName}}" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control btn btn-primary" value="Change Name" id="editUserProfileBtn" ng-click="submitChangeName()" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control btn btn-primary" value="Cancel" id="editUserProfileBtn" ng-click="hideData()" />
                                </div>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="password-change">
                        <div id="passwordTitle" ng-hide="showPassword">
                            <div class="password-title col-sm-12">
                                <label>Password: </label>
                                *****
                                <a id="editPassword" ng-click="hidePasswordTitle()">
                                    <span class="btn glyphicon glyphicon-pencil"></span>
                                </a>
                            </div>
                        </div>
                        <div id="changePassword" ng-show="showPassword">
                            <form id="editPasswordForm" class="form-horizontal" role="form">
                                <label class="form-horizontal col-sm-12">Changing Password</label>
                                <div class="form-group  form-inline">
                                    <label class="text-center control-label col-sm-6">Current Password</label>
                                    <input type="password" id="userCurrentPassword" class="form-control col-sm-6" ng-model="userCurrentPassword" value="" />
                                </div>
                                <div class="form-group form-inline">
                                    <label class="text-center control-label col-sm-6">New Password</label>
                                    <input type="password" name="password" id="password" ng-model="userNewPassword" ng-model-options="{allowInvalid: true}" pattern-validator="((?=.*\d)(?=.*[A-Z])(?=.*\W).{8,8})" class="form-control col-sm-6" />
                                </div>
                                <div>
                                    <password-strength ng-model="userNewPassword" ng-hide="showStrenght"></password-strength>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="text-center control-label col-sm-6">Confirm Password</label>
                                    <input type="password" id="userConfirmNewPassword" class="form-control col-sm-6" ng-model="userConfirmNewPassword" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control btn btn-primary" value="Change Password" id="editUserProfileBtn" ng-click="submitChangePassword()" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control btn btn-primary" value="Cancel" id="editUserProfileBtn" ng-click="hideData()" />
                                </div>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-primary" ng-click="openSendRequestModal()">Request to admin</button>
                    <button class="btn btn-primary" ng-click="showTickets()">
                        <span class="badge" ng-show="unreadByUser">{{unreadByUser}}</span> <i class="glyphicon glyphicon-menu-down"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <ticket-table data="ticketsToShow" is-admin="false" ng-show="isExpanded" />
    </div>

    <label ng-model="labelModel" ng-show="showLabel" id="editProfileLabel">{{message}}</label>
</div>
