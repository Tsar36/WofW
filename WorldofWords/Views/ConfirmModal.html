<script type="text/ng-template" id="confirmModal">
    <div class="modal-header bg-primary" align="center">
        <h3 class="modal-title">{{titleText}}</h3>
    </div>
    <div class="modal-body text-center">
        <strong>{{bodyText}}</strong>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-modal-confirm" ng-click="yes()">Yes</button>
        <button class="btn btn-primary btn-modal-confirm" ng-click="no()">No</button>
    </div>
</script>
