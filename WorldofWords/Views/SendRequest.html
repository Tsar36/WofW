<div class="modal-header bg-primary">
    <button class="modal-title close" ng-click="closeModal()" >x</button>
    <h3 class="modal-title">Send Request</h3>
</div>
<div class="modal-body">
    <form novalidate name="sendRequestForm" role="form">
            <div class="form-group">
             <label class="text-info">Subject: </label>
                <div  ng-class="{'has-error': !isEnteredSubject}" 
                      ng-init="isEnteredSubject = true">
                    <select class="form-control" ng-options="subject for subject in subjects" ng-model="request.subject" required>
                        <option class="option-placeholder" value="">Select Subject</option>
                        
                    </select>
                </div>
                </div>
           
             <div class="form-group">
                 <label>Description: </label>
                 <div  ng-class="{'has-error': !isEnteredDescription}" ng-init="isEnteredDescription = true">
                     <textarea name="description"
                               rows="8" 
                               class="form-control" 
                               ng-model="request.description" 
                               style="resize: none" required>
                     </textarea>
                 </div>
            </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="sendRequest()"
            data-tooltip="Please select subject and fill description"
            data-tooltip-enable="enableTooltip()">
        Send
    </button>
</div>
